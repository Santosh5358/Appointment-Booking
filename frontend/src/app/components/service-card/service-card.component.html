<div class="card h-100 service-card shadow-sm">
  <div class="card-body">
    <h5 class="card-title text-primary">{{ service.name }}</h5>
    <p class="card-text text-muted">{{ service.description }}</p>
    <div class="service-details mt-3">
      <p class="mb-2">
        <strong>Duration:  </strong> {{ service.duration }} minutes
      </p>
      <p class="mb-3">
        <strong>Price:    </strong> <span class="badge bg-success">â‚¹ {{ service.price }}</span>
      </p>
      <p class="mb-3">
        <strong>Category:   </strong> <span class="badge bg-info">{{ service.category }}</span>
      </p>
    </div>
  </div>
  <div class="card-footer bg-white border-top-0">
    <button class="btn btn-primary w-100" (click)="bookService()">
      <i class="bi bi-calendar-check"></i> Book Now
    </button>
  </div>
</div>
